server.port=8084
spring.jpa.hibernate.ddl-auto=update
spring.application.name=animal-shelter-service
spring.datasource.url=jdbc:mysql://animal-db:3306/${DB_NAME:animals_db}?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
eureka.instance.hostname=animal-shelter-service
eureka.client.serviceUrl.defaultZone=http://service-discovery:8761/eureka
jwt.secret=${JWT_SECRET}
jwt.accessTokenValidity=7200000
jwt.refrEshexpireMs: 120000
kafka.bootstrapAddress=kafka-server-1:29092

